  <style>
    :root {
      --primary-color: #2c6ecf;
      --secondary-color: #ffffff;
      --primary-hover: #1a5bb8;
      --road-yellow: #ffd700;
      --road-gray: #5a6268;
    }
    
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="%23333" width="100" height="100"/><path d="M0,50 L100,50" stroke="%23ffd700" stroke-width="4" stroke-dasharray="10,10"/><circle cx="20" cy="50" r="8" fill="%23ffd700"/><circle cx="80" cy="50" r="8" fill="%23ffd700"/></svg>');
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .roadguard-container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
      color: white;
      text-align: center;
      padding: 1.8rem;
      font-weight: 600;
      position: relative;
    }
    
    .card-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--secondary-color);
    }
    
    .card-body {
      padding: 2.5rem;
    }
    
    .logo-container {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .logo-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      display: block;
      background: white;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .logo-icon path {
      fill: var(--primary-color);
    }
    
    .form-control, .form-select {
      padding: 0.85rem 1rem;
      border-radius: 8px;
      border: 2px solid #e1e5eb;
      transition: all 0.3s;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(44, 110, 207, 0.25);
    }
    
    .btn-login {
      background: linear-gradient(to right, var(--primary-color) 0%, var(--primary-hover) 100%);
      border: none;
      padding: 0.9rem;
      font-weight: 600;
      transition: all 0.3s;
      border-radius: 8px;
      letter-spacing: 0.5px;
    }
    
    .btn-login:hover {
      background: linear-gradient(to right, var(--primary-hover) 0%, var(--primary-color) 100%);
      transform: translateY(-2px);
    }
    
    .input-icon {
      position: relative;
    }
    
    .input-icon i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 5;
    }
    
    .input-icon input, .input-icon select {
      padding-left: 45px;
    }
    
    .invalid-feedback {
      display: none;
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.35rem;
    }
    
    .is-invalid {
      border-color: #dc3545;
    }
    
    .is-invalid ~ .invalid-feedback {
      display: block;
    }
    
    .road-line {
      height: 4px;
      background: var(--road-yellow);
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    
    .welcome-text {
      font-size: 1.1rem;
      margin-bottom: 0;
      opacity: 0.9;
    }
    
    .tagline {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
    
    .car-animation {
      position: absolute;
      bottom: -5px;
      left: -50px;
      font-size: 30px;
      color: var(--secondary-color);
      animation: drive 15s linear infinite;
    }
    
    @keyframes drive {
      0% { transform: translateX(-100px); }
      100% { transform: translateX(1200px); }
    }
    
    .role-description {
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 0.25rem;
      margin-left: 45px;
    }
    
    @media (max-width: 576px) {
      .card-body {
        padding: 1.8rem;
      }
      
      .login-card {
        margin: 0 15px;
      }
    }
  </style>
</head>
