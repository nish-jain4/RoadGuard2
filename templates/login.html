<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickDesk Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #4e73df;
      --primary-hover: #3a5ec0;
    }
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      max-width: 420px;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }
    .card-header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-weight: 600;
    }
    .card-body {
      padding: 5rem;
    }
    .form-control, .form-select {
      padding: 0.75rem 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
    }
    .btn-login {
      background-color: var(--primary-color);
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-login:hover {
      background-color: var(--primary-hover);
    }
    .input-icon {
      position: relative;
    }
    .input-icon i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .input-icon input {
      padding-left: 40px;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      display: block;
    }
    .invalid-feedback {
      display: none;
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    .is-invalid ~ .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container d-flex vh-100 justify-content-center align-items-center">
    <div class="card login-card shadow-lg">
      <div class="card-header">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 4h16v12H4z" fill="none"/>
          <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H4V4h16v12z"/>
          <path d="M6 6h12v2H6zm0 4h12v2H6zm0 4h6v2H6z"/>
        </svg>
        <h4>Welcome to RoadGuard</h4>
        <p class="mb-0">Please login to continue</p>
      </div>
      <div class="card-body">
        <form id="loginForm" novalidate>
          <div class="mb-4 input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required />
            <div class="invalid-feedback">Please enter a valid email address</div>
          </div>
          <div class="mb-4 input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
            <div class="invalid-feedback">Please enter your password</div>
          </div>  
            
          <div class="mb-4 input-icon">
            <i class="fas fa-user-tag"></i>
            <select id="loginRole" class="form-select" required />
              <option value="" disabled selected>..... Select your role</option>
              <option value="user">User</option>
              <option value="agent">Mechanic</option>
              <option value="admin">Administrator</option>
            </select>
            <div class="invalid-feedback">Please select your role</div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
            <i class="fas fa-sign-in-alt me-2"></i> Login
          </button>
          
          <div class="text-center mt-3">
            <a href="forgotpass.html" class="text-decoration-none">Forgot password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Reset validation
        loginForm.querySelectorAll('.is-invalid').forEach(el => {
          el.classList.remove('is-invalid');
        });
        
        // Validate form
        let isValid = true;
        const email = document.getElementById('loginEmail');
        const password = document.getElementById('loginPassword');
        const role = document.getElementById('loginRole');
        
        if (!email.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
          email.classList.add('is-invalid');
          isValid = false;
        }
        

        if (!password.value || password.value.length < 6) {
          password.classList.add('is-invalid');
          isValid = false;
        }

        if (!role.value) {
          role.classList.add('is-invalid');
          isValid = false;
        }
        
        if (isValid) {
          // Simulate loading
          const btn = loginForm.querySelector('button[type="submit"]');
          const originalText = btn.innerHTML;
          btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Authenticating...';
          btn.disabled = true;
          
          // Simulate API call
          setTimeout(() => {
            // Save to localStorage
            localStorage.setItem("currentUser", JSON.stringify({ 
              email: email.value, 
              role: role.value,
              lastLogin: new Date().toISOString()
            }));
            
            // Redirect based on role
            if (role.value === "user") {
              window.location.href = "user-dashboard.html";
            } else if (role.value === "agent") {
              window.location.href = "agent-dashboard.html";
            } else {
              window.location.href = "admin-dashboard.html";
            }
          }, 1500);
        }
      });
      
      // Focus email field on page load
      document.getElementById('loginEmail').focus();
    });
  </script>
</body>
</html>
